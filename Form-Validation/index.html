<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center w-[100%] h-[100%] bg-gray-900">
    <section class="text-gray-400 body-font w-full">
        <div class="container px-5 py-24 mx-auto flex flex-col flex-wrap items-center justify-center gap-[30px] w-full">
          <div class="w-full">
            <h1 class="title-font font-medium text-3xl text-white text-center">Complete Form Validation</h1>
          </div>
          <div class="md:w-[500px] h-[750px] bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col w-full">
            <h2 class="text-white text-lg font-medium title-font mb-5">Sign Up</h2>
            <div class="relative mb-4">
              <label for="user-name" class="leading-7 text-sm text-gray-400">User Name</label>
              <input type="text" id="user-name" name="user-name" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-green-900 rounded border border-gray-600 focus:border-green-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              <p class="text-xs mt-[5px] text-red-500 px-[5px]" id="username-error"></p>
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-green-900 rounded border border-gray-600 focus:border-green-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              <p class="text-xs mt-[5px] text-red-500 px-[5px]" id="email-error"></p>
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-400">Choose Password</label>
                <input type="password" id="password" name="password" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-green-900 rounded border border-gray-600 focus:border-green-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="confirm-password" class="leading-7 text-sm text-gray-400">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-green-900 rounded border border-gray-600 focus:border-green-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <p class="text-xs mt-[5px] text-red-500 px-[5px]" id="confirm-pass-error"></p>
            </div>
            <div class="relative mb-4">
                <p class="leading-7 text-sm text-gray-100 px-[5px]">Password must contain :-</p>
                <p class="leading-7 text-sm text-gray-400 px-[5px]" id="letter-error"><span id="error-icon-1"><i class="fa-solid fa-circle-exclamation"></i></span> at least one uppercase and one lowercase letter</p>
                <p class="leading-7 text-sm text-gray-400 px-[5px]" id="digitError"><span id="error-icon-2"><i class="fa-solid fa-circle-exclamation"></i></span> at least one digit</p>
                <p class="leading-7 text-sm text-gray-400 px-[5px]" id="symbolError"><span id="error-icon-3"><i class="fa-solid fa-circle-exclamation"></i></span> at least one symbol (eg. _-!@#$%^&*(),.?)</p>
                <p class="leading-7 text-sm text-gray-400 px-[5px]" id="lengthError"><span id="error-icon-4"><i class="fa-solid fa-circle-exclamation"></i></span> at least 8 characters</p>
            </div>
            <button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg" onclick="validateForm()">Validate</button>
            <p class="text-[20px] mt-3 text-green-500" id="confirm-message"></p>
          </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
